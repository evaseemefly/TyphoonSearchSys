<div id="map_range_slider">
  <el-slider
    v-model="range"
    :min="min"
    :max="max"
    :step="step"
    show-stops
  ></el-slider>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-success" @click="getRangeTyphoonList">
      <span class="glyphicon glyphicon-play" aria-hidden="true">搜索</span>
    </button>
    <button type="button" class="btn btn-danger">
      <span class="glyphicon glyphicon glyphicon-stop" aria-hidden="true"
        >清除</span
      >
    </button>
  </div>
</div>
